{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dashboard</title>
		<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid" style="padding-left:0">
			<div class="row">
				<div class="col-md-2">
					<div class="vertical-menu" id="menu">
						<h1 class="nav-brand-logo">Networth</h1>
						<br>
						<a href="#" class="active">Dashboard</a>
						<a href="#">Expense</a>
					</div>
				</div>
				<div class="col-md-10">
					<div class="row" id="options">
						<div class="d-flex">
							<div class="btn-group">
								<button type="button" class="btn btn-secondary"><i class="icon ion-md-power" style="color:white"></i></button>
								<button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" id="dropdownMenuReference" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
								<span class="sr-only">Toggle Dropdown</span>
								</button>
								<div class="dropdown-menu" aria-labelledby="dropdownMenuReference">
									<a class="dropdown-item" href="#">Log Out</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="#">About</a>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-5">
							<img id="img" src="{% static 'piechart.png' %}" alt="">
						</div>
						<div class="col-md-5">
							<img id="img" src="{% static '3DBar.png' %}" alt="">
						</div>
					</div><br><br>
					<table class="table table-striped table-dark">
						<thead>
							<tr>
								<th scope="col">Category</th>
								<th scope="col">Jan</th>
								<th scope="col">Feb</th>
								<th scope="col">Mar</th>
								<th scope="col">Apr</th>
								<th scope="col">May</th>
								<th scope="col">June</th>
								<th scope="col">Jul</th>
								<th scope="col">Aug</th>
								<th scope="col">Sep</th>
								<th scope="col">Oct</th>
								<th scope="col">Nov</th>
								<th scope="col">Dec</th>
								<th scope="col">TOTAL</th>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Class</th>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>

							</tr>
							<tr>
								<th scope="row">Rent</th>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>

							</tr>
							<tr>
								<th scope="row">TOTAL</th>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
								<td></td>

							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
	</body>
</html>
