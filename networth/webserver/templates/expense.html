			<div class="container">
				<a class="navbar-brand" href="#" >NetWorth</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarColor01">

							<a class="nav-link" href="#">Dash-Board <span class="sr-only">(current)</span></a>

		<br><br>
		<div class="container">
			<div class="modal fade" id="addcat" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Add Category</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group" >
									<div class="row">
										<div class="col-md-6" id="category">
											
										</div>
										<div class="col-md-6" id="description">
											
										</div>
										
									</div>
									
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" id="add">Click to Add Category</button>
							<button type="button" data-dismiss="modal" id="save_category" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="delcat" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Delete Category</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group" id="delcategory">
									<label for="recipient-name" class="col-form-label">Select your category :</label>
									<div id="check">
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" id="del_category" class="btn btn-primary">Delete</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="addexp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Add Expense</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<div class="dropdown">
										<label class="col-form-label">Select Category:</label>
										<select class="form-group" style="width:100%" id="select_category">
										</select>
									</div>
									<form>
										<div class="form-group" id="category">
											<label for="recipient-name" class="col-form-label">Add Amount :</label>
											<input type="text" id="expense_cost" class="form-control">
										</div>
									</form>
									<form>
										<div class="form-group">
											<label for="recipient-name" class="col-form-label">Title :</label>
											<input type="text" id="expense_title" class="form-control">
										</div>
									</form>
									<form>
										<div class="form-group">
											<label for="recipient-name" class="col-form-label">Description :</label>
											<input type="text" id="expense_des" class="form-control">
										</div>
									</form>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" class="btn btn-primary" id="done">Add</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="editexp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalCenterTitle">Add Expense</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row" id="edit_exp">

								<div class="col-md-3" id="edit_exp_cat">
									
								</div>
								<div class="col-md-3" id="edit_exp_title">
									
								</div>
								<div class="col-md-3" id="edit_exp_des">
									
								</div>
								<div class="col-md-3" id="edit_exp_cost">
									
								</div>
								
							</div>
							<table id="edit_exp">
								
							</table>

						</div>
						<div class="modal-footer">
							<button type="button" data-dismiss="modal" class="btn btn-primary" id="done">Add</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="addinc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="">Edit Income</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="dropdown">
								<label class="col-form-label">Select Category:</label>
								<select class="form-group" style="width:100%" id="select_category_income">
								</select>
							</div>
							
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Title:</label>
								<input type="text" id="income_title" class="form-control">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Description:</label>
								<input type="text" id="income_des" class="form-control">
							</div>
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Money:</label>
								<input type="number" id="income_money" class="form-control">
							</div>
							
						</div>
						<div class="modal-footer">
							
							<button type="button" data-dismiss="modal" id="save_income" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="editinc" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"        aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="">Edit Income</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="row">
								<div class="col-md-3" id="edit_inc_cat">

									
								</div>
								<div class="col-md-3" id="edit_inc_title">
									
								</div>
								<div class="col-md-3" id="edit_inc_description">
									
								</div>
								<div class="col-md-3" id="edit_inc_cost">
									
								</div>
							</div>
							
						</div>
						<div class="modal-footer">
							
							<button type="button" data-dismiss="modal" id="edit_income" class="btn btn-primary">Save changes</button>
						</div>
					</div>
				</div>
			</div>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addcat">
			Add Category
			</button>
			<button type="button" class="btn btn-primary" id="delete_cat" data-toggle="modal" data-target="#delcat">
			Delete Category
			</button>
			<button type="button" class="btn btn-primary" id="add_expense" data-toggle="modal" data-target="#addexp">
			Add Expense
			</button>
			<button type="button" class="btn btn-primary" id="edit_expense" data-toggle="modal" data-target="#editexp">
			Edit Expense
			</button>
			<button type="button" class="btn btn-primary" id="add_income" data-toggle="modal" data-target="#addinc">
			Add Income
			</button>
			<button type="button" class="btn btn-primary" id="edit_income" data-toggle="modal" data-target="#editinc">
			Edit Income
			</button>
		</div>
