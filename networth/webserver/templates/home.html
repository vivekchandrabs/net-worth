<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Networth</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:50px">
      <div class="container">
        <a class="navbar-brand" href="#">Networth</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form class="px-4 py-3" action="/signup/" method="POST">
            <h2>Sign up</h2>
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">First Name</label>
              <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="first name" name="firstname" required>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Last Name</label>
              <input type="text" class="form-control" id="exampleDropdownFormPassword1" placeholder="last name" name="lastname" required>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Username</label>
              <input type="text" class="form-control" id="exampleDropdownFormPassword1" placeholder="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormPassword1" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Confirm Password" name="password" required>
            </div>
            <div class="form-group">
              
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
        <form class="px-4 py-3" action="/signin/" method="POST">
          <h2>Log in</h2>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Username</label>
            <input type="username" class="form-control" id="exampleDropdownFormEmail1" placeholder="" name="username" required=>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="password" name="password" required>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
        </form>
      </div>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
