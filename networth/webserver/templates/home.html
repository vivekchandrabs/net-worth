<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Networth</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom:50px">
      <div class="container">
        <a class="navbar-brand" href="#">Networth</a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          
          <h2>Sign up</h2>
          
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Confirm Password" name="password" required>
          </div>
          
          <button id="signup" class="btn btn-primary">Sign up</button>
          
        </div>
        

        <div class="col-md-6">
          <h2>Log In</h2>
          <div class="form-group">
            <label for="exampleDropdownFormEmail1">Username</label>
            <input type="username" class="form-control" id="signin_username" placeholder="Username" name="username" required>
          </div>
          <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="signin_password" placeholder="password" name="password" required>
          </div>
          
          <button id="signin" class="btn btn-primary">Log in</button>
        </div>
      </div>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
    
    
    <script type="text/javascript" src="/static/signup.js"></script>
    <script type="text/javascript" src="/static/signin.js"></script>
  
    
    
  </body>
</html>
